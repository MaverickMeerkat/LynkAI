# customer.yml
features:

- type: metric
  name: total_orders
  asset: db_prod.tpch.orders
  measure: orders_count
  data_type: number
  filters: null

- type: metric
  name: total_purchases_price
  asset: db_prod.tpch.lineitem
  measure: sum_extended_price
  data_type: number
  filters: null

- type: formula
  name: is_active_customer
  data_type: boolean
  sql: IFF({total_purchases_price} > 100, true, false)
